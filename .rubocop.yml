require:
  - rubocop-performance
  - rubocop-rspec
  
AllCops:
  Exclude:
    - 'codebreaker.gemspec'
    - 'vendor/**/*.rb'
  TargetRubyVersion: 3.1.2
  NewCops: enable

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']
